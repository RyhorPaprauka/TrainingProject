<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<header th:fragment="header">
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-md-3"><a th:href="@{/}" class="web-url">www.bookstore.com</a></div>
                <div class="col-md-6">
                    <h5>Free Shipping Over $99 + 3 Free Samples With Every Order</h5></div>
                <div class="col-md-3">
                    <span class="ph-number">Call : 800 1234 5678</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main-menu">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/logo.png}" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="navbar-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="navbar-item active">
                            <a th:href="@{/}" class="nav-link">Shop</a>
                        </li>
                        <li class="navbar-item">
                            <a href="about.html" class="nav-link">About</a>
                        </li>
                        <li class="navbar-item">
                            <a href="faq.html" class="nav-link">FAQ</a>
                        </li>
                        <li class="navbar-item" sec:authorize="!isAuthenticated()">
                            <a th:href="@{/login}" class="nav-link">Login</a>
                        </li>
                        <li class="navbar-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}" class="nav-link" >Logout</a>
                        </li>
                    </ul>
                    <div class="cart my-2 my-lg-0">
                            <span>
                                <i th:href="@{/order}" class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                        <span class="quntity" sec:authorize="isAuthenticated()">3</span>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
</html>
